version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todolist-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todolist-network

  # Backend API
  backend:
    build:
      context: ./devops-bootcamp-todolist-backend-api
      dockerfile: Dockerfile
    container_name: todolist-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: todolist
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - todolist-network

  # Frontend
  frontend:
    build:
      context: ./devops-bootcamp-todolist-frontend
      dockerfile: Dockerfile
    container_name: todolist-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todolist-network

volumes:
  postgres_data:
    driver: local

networks:
  todolist-network:
    driver: bridge
